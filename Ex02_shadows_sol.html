<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HEE HEE</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>

  <input type="button" value="HEE HEE" onclick="heehee()"> </input>
  <canvas id="myCanvas" width="700" height="450" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    //CIRCLE
    let v = 2;
    let px = canvas.width/2;
    let py = canvas.height/2;
    let dir = Math.random() * 2 * Math.PI;
    let vx = v*Math.cos(dir);
    let vy = v*Math.sin(dir);
    let R = 10;

    //SQUARE
    let D = 20;
    let dirS = Math.random() * 2 * Math.PI
    let pxS = canvas.width / 2
    let pyS = canvas.height / 2
    let vxS = v * Math.cos(dirS)
    let vyS = v * Math.sin(dirS)

    //Hee Hee
    function heehee() {
      //CLEAR
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      //DRAW CIRCLE
      ctx.fillStyle = "blue"
      ctx.beginPath();
      ctx.arc(px, py, R, 0, 2 * Math.PI)
      ctx.fill()
      // DRAW SQUARE
      ctx.fillStyle = "red"
      ctx.fillRect (pxS, pyS, D, D)

      //ATUALIZAR CIRCLE
      px += vx;
      py += vy;

      if (px >= canvas.width - R || px <= R)
        vx = -vx
      
      if (py >= canvas.height - R || py <= R)
        vy = -vy

      //
    }
    setInterval (heehee, 10)
  </script>
</body>

</html>
