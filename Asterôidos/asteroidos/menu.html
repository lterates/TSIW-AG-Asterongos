<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asterongos</title>
    <link rel="stylesheet" type="text/css" href="asterongo.css">
    <!-- Fonte Retrozinha fofinha lindinha-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        #start:hover {
            fill: red;
            stroke: white;
            stroke-width: 3px;
        }

        #controls:hover {
            fill: red;
            stroke: white;
            stroke-width: 3px;
        }

        #quit:hover {
            fill: red;
            stroke: white;
            stroke-width: 3px;
        }
    </style>
</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>

                    <rect x="255" y="512" height="3" width="3" fill="white" stroke="red" stroke-width="4" stroke-opacity="0.5"/>
                    
                    <rect x="750" y="15" height="3" width="3" fill="white" stroke="white" stroke-width="4" stroke-opacity="0.8"/>

                    <rect x="900" y="200" height="3" width="3" fill="white" stroke="red" stroke-width="4" stroke-opacity="0.5"/>

                    <rect x="450" y="350" height="3" width="3" fill="white" stroke="blue" stroke-width="4" stroke-opacity="0.5"/>
                    <rect x="700" y="-150" height="3" width="3" fill="white" stroke="red" stroke-width="4" stroke-opacity="0.5"/>
                    
                    <rect x="110" y="120" height="3" width="3" fill="white" stroke="white" stroke-width="4" stroke-opacity="0.8"/>
                    <rect x="950" y="-100" height="3" width="3" fill="white" stroke="blue" stroke-width="4" stroke-opacity="0.5"/>
                    <rect x="200" y="420" height="3" width="3" fill="white" stroke="red" stroke-width="4" stroke-opacity="0.5"/>
                </g>

                <!--TÍTULO-->
                <g id="title">
                    <text fill="white" x="3" y="125" font-size="60px">ASTERONGOS</text>
                </g>

                <!--MENU-->
                <a href="asteroids.html">
                    <text id="start" font-size="40" fill="white" x="130" y="350">START</text>
                </a>
                <a href="menuControls.html">
                    <text id="controls" font-size="40" fill="white" x="130" y="450">CONTROLS</text>
                </a>
                <a href="javascript:close_window();">
                    <text id="quit" font-size="40" fill="white" x="130" y="550">QUIT</text>
                </a>
                <text font-size="22" fill="white" x="-180" y="820">Developed by Eduardo Ferreira & Maria Santos</text>
            </svg>
        </div>
    </div>

    <script>
        function close_window() {
            if (confirm("Fechar ASTERONGOS?")) {
                close();
            }
        }
    </script>

</html>
