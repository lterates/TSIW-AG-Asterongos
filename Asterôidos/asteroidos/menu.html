    <style>
        #start:hover {
            animation-name: hoverMenu;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay:0s;
        }

        #controls:hover {
            animation-name: hoverMenu;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay:0s;
        }

        #quit:hover {
            animation-name: hoverMenu;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay:0s;
        }

        @keyframes twinkle {
            0% {stroke-opacity: 0.1}
            100% {stroke-opacity: 1}
        }

        @keyframes hoverMenu {
            0% {fill: white; stroke: transparent; stroke-width: 3;}
            100% {fill: rgba(255, 0, 0, 0.767); stroke: white; stroke-width: 3;}
        }

        #star1 {
            animation-name: twinkle;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay:0s;

            animation-direction: alternate;

</head>
