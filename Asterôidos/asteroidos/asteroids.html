<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asterongos</title>
    <link rel="stylesheet" type="text/css" href="asterongo.css">
    <!-- Fonte Retrozinha fofinha lindinha-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        A S T E R O N G O S
        <canvas id="myCanvas"></canvas>
        <button onclick= "window.location.href = 'menu.html';">MENU</button>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext('2d');

        let canvasW = 1000;
        let canvasH = 900;
        let ship;
        let keys = [];
        let bullets = [];
        let asteroids = [];
        let score = 0;
        let lives = 3;
        let step = 1;
        let highScore;
        let localStorageName = "HighScore";

        document.addEventListener('DOMContentLoaded', SetupCanvas);

        function SetupCanvas() {
            canvas.width = canvasW
            canvas.height = canvasH
            ctx.fillStyle = 'black'
            ctx.fillRect (0, 0, canvas.width, canvas.height);
            ship = new Ship();

            for (let i = 0; i< 6; i++){
                asteroids.push(new Asteroid());
            }

            //Event Handlers movidos para poder parar os controlos durante o gameover
            //Posso mudar depois mas idk vou ver

            /* document.body.addEventListener("keydown", function(e){
                keys[e.keyCode] = true;
            });
            document.body.addEventListener("keyup", function(e){
                keys[e.keyCode] = false;
                if (e.keyCode === 32){
                    bullets.push(new  Bullet(ship.angle));
                }
            }); */

            document.body.addEventListener("keydown", HandleKeyDown);
            document.body.addEventListener("keyup", HandleKeyUp);

           // Recebe os dados da HighScore guardados na localStorage 
            if (localStorage.getItem(localStorageName) == null) {
                highScore = 0;
            } else {
                highScore = localStorage.getItem(localStorageName);
            }

            Render()
        }

        // Os EventHandlers movidos para poder proibir o movimento da nave após o Game Over
        //Já funcionam
        function HandleKeyDown(e){
            keys[e.keyCode] = true;
        }
        function HandleKeyUp(e){
            keys[e.keyCode] = false;
            if (e.keyCode === 32){
                bullets.push(new Bullet(ship.angle));
            }
        }


        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DA NAVE ~~~~~~~~~~~~~~~~~~~~~~~~
        class Ship {
            constructor(){
                this.visible = true; //problema de ficar visible no gameover na mesma :c
                this.x = canvasW / 2
                this.y = canvasH / 2
                this.thrusting = false;
                this.speed = 0.01
                this.velX = 0
                this.velY = 0
                this.rotateSpeed = 0.0005
                this.radius = 15;
                this.angle = 0
                this.strokeColor = 'white'
                this.pointerX = canvasW / 2 + 15;
                this.pointerY = canvasH / 2;
            }

            Rotate(dir){
                this.angle += this.rotateSpeed * dir;
            }

            Update(){
                let radians = this.angle / Math.PI * 180;
                if (this.thrusting) {
                    this.velX += Math.cos(radians) * this.speed;
                    this.velY += Math.sin(radians) * this.speed;
                }
                if (this.x < this.radius) {
                    this.x = canvas.width
                }
                if (this.x > canvas.width) {
                    this.x = this.radius
                }
                if (this.y < this.radius) {
                    this.y = canvas.height
                }
                if (this.y > canvas.height) {
                    this.y = this.radius
                }
                this.velX *= 0.994
                this.velY *= 0.994

                this.x -= this.velX;
                this.y -= this.velY;
            }

            Draw(){
                ctx.strokeStyle = this.strokeColor;
                ctx.beginPath();
                let vertAngle = ((Math.PI *2) / 3);
                let radians = this.angle / Math.PI * 180;
                this.pointerX = this.x - this.radius * Math.cos(radians)
                this.pointerY = this.y - this.radius * Math.sin(radians)
                for (let i = 0; i < 3; i++){
                    ctx.lineTo(this.x - this.radius * Math.cos(vertAngle * i + radians),
                    this.y - this.radius * Math.sin(vertAngle * i + radians));
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DAS BALAS ~~~~~~~~~~~~~~~~~~~~~~~~
        class Bullet{
            constructor(angle){
                this.visible = true;
                this.x = ship.pointerX;
                this.y = ship.pointerY;
                this.angle = angle
                this.height = 4;
                this.width = 4;
                this.speed = 5;
                this.velX = 0
                this.velY = 0
            }
            Update(){
                let radians = this.angle / Math.PI * 180
                this.x -= Math.cos(radians) * this.speed;
                this.y -= Math.sin(radians) * this.speed;
            }
            Draw(){
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DOS ASTEROIDES ~~~~~~~~~~~~~~~~~~~~~~~~
        class Asteroid{
            constructor(x,y, radius, level, collisionRadius){
                this.visible = true;
                this.x = x || Math.floor(Math.random() * canvasW);
                this.y = y ||Math.floor(Math.random() * canvasH);
                this.speed = 1;
                this.radius = radius || 50;
                this.angle = Math.floor(Math.random() * 359)
                this.strokeColor = 'white';
                this.collisionRadius = collisionRadius || 46;
                this.level = level || 1;
            }
            Update(){
                let radians = this.angle / Math.PI * 180
                this.x -= Math.cos(radians) * this.speed;
                this.y -= Math.sin(radians) * this.speed;
                if (this.thrusting) {
                    this.velX += Math.cos(radians) * this.speed;
                    this.velY += Math.sin(radians) * this.speed;
                }
                if (this.x < this.radius) {
                    this.x = canvas.width
                }
                if (this.x > canvas.width) {
                    this.x = this.radius
                }
                if (this.y < this.radius) {
                    this.y = canvas.height
                }
                if (this.y > canvas.height) {
                    this.y = this.radius
                }
            }
            Draw(){
                ctx.beginPath()
                let vertAngle = ((Math.PI *2) / 5)
                let radians = this.angle / Math.PI * 180
                for (let i = 0; i < 5; i++){
                    ctx.lineTo(this.x - this.radius * Math.cos(vertAngle * i + radians),
                    this.y - this.radius * Math.sin(vertAngle * i + radians));
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ COLISÕES ~~~~~~~~~~~~~~~~~~~~~~~~
        function Collisions (p1x, p1y, r1, p2x, p2y, r2) {
            let radiusSum;
            let xDiff;
            let yDiff
            
            radiusSum = r1 + r2;
            xDiff = p1x - p2x;
            yDiff = p1y - p2y;
            if (radiusSum > Math.sqrt((xDiff * xDiff) + (yDiff * yDiff))){
                return true;
            }
            else {
                return false;
            }
        }

        // Mostra as vidas restantes que o jogador tem
        // (!) Quando o asteroide tà em level 3, a morte é instantânea, fix l8r
        function LivesLeft(){
            let startX = 950;
            let startY = 10;
            let points = [[9, 9], [-9, 9]];
            ctx.strokeStyle = 'red';
            for(let i = 0; i < lives; i++){
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                for(let j = 0; j < points.length; j++){
                    ctx.lineTo(startX + points[j][0], startY + points[j][1])}
                ctx.closePath();
                ctx.stroke();
                startX -= 30;
            }
        }
        

        function Render() {
            ship.thrusting = (keys[87]);
            if(keys[68]) {
                ship.Rotate(1);
            }
            if(keys[65]) {
                ship.Rotate(-1);
            }
            //Pausa do jogo (ainda não funciona e não sei se vamos ter tempo honestamente)
            if(keys[16]) {
                
            }
            ctx.clearRect(0,0, canvasW, canvasH);
            ctx.fillStyle = 'white'
            ctx.font='16px "Press Start 2P"';
            ctx.fillText('SCORE: ' + score.toString(), 20, 35)
            ctx.fillText('LEVEL: ' + step.toString(), 840, 70)
            // Vidas chegam ao fim -- GAME OVER
            if(lives <= 0){
                document.body.removeEventListener("keydown", HandleKeyDown);
                document.body.removeEventListener("keyup", HandleKeyUp);
                ship.visible = false;
                ctx.fillStyle = 'white';
                ctx.font='50px "Press Start 2P"';
                ctx.fillText('GAME OVER', canvasW / 2 - 220, canvasH / 2)
            }      
            
            //Nível Novo no caso de derrotar todos os asteroides
            if(asteroids.length === 0){
                step += 1;
                lives +=1; //jogador recebe mais uma vida por passar ao nivel seguinte
                ship.x = canvasW / 2;
                ship.y = canvasH / 2;
                ship.velX = 0;
                ship.velY = 0;
                for(let i = 0; i < 6; i++){
                    let asteroid = new Asteroid();
                    asteroid.speed += .5;
                    asteroids.push(asteroid);
                }
            }

            LivesLeft();
            
            //Sempre que há asteróides em jogo, tá a ser calculado se há colisões com a Nave
            if (asteroids.length !== 0) {
                for (let k = 0; k < asteroids.length; k++){
                    if(Collisions(ship.x, ship.y, 11, asteroids[k].x, asteroids[k].y, asteroids[k].collisionRadius)){
                        ship.x = canvasW / 2;
                        ship.y = canvasH / 2;
                        ship.velX = 0;
                        ship.velY = 0;
                        lives -=1;
                    }
                }
            }
            
            //Código de colisões das balas com os asteroides inspirado numa Nave
            if (asteroids.length !== 0 && bullets.length != 0){
                loop1:
                for(let l = 0; l < asteroids.length; l++){
                    for(let m = 0; m < bullets.length; m++){
                        if(Collisions(bullets[m].x, bullets[m].y, 3, asteroids[l].x, asteroids[l].y, asteroids[l].collisionRadius)){
                            if(asteroids[l].level === 1){
                                asteroids.push(new Asteroid(asteroids[l].x - 5, asteroids[l].y - 5, 25, 2, 22));
                                asteroids.push(new Asteroid(asteroids[l].x + 5, asteroids[l].y + 5, 25, 2, 22));
                            } else if(asteroids[l].level === 2){
                                asteroids.push(new Asteroid(asteroids[l].x - 5, asteroids[l].y - 5, 15, 3, 12));
                                asteroids.push(new Asteroid(asteroids[l].x + 5, asteroids[l].y + 5, 15, 3, 12));
                            }
                            asteroids.splice(l,1);
                            bullets.splice(m,1);
                            score += 20;
                            break loop1;
                        }
                    }
                }
            }

            ship.Update();
            ship.Draw();
            
            if (ship.visible){
                ship.Update();
                ship.Draw();
            }
            if (bullets.length !== 0){
                for (let i = 0; i < bullets.length; i++){
                    bullets[i].Update()
                    bullets[i].Draw()
                }
            }
            if (asteroids.length !== 0){
                for (let j = 0; j < asteroids.length; j++){
                    asteroids[j].Update()
                    asteroids[j].Draw(j)
                }
            }

            //  ~~~~~~~~~~~~~~~~~~~~ HIGH SCORE NA LOCAL STORAGE ~~~~~~~~~~~~~~~~~~~~~~~~
            highScore = Math.max(score, highScore);
            localStorage.setItem(localStorageName, highScore);
            ctx.fillStyle = 'white';
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText("HIGHSCORE : " + highScore.toString(), 20, 70);

            requestAnimationFrame(Render);
        }
    </script>
</body>
</html>
